<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CookMaster</title>
    <meta name="description" content="web-page about kitchen">
    <meta name="keywords" content="kitchen, cook, ITC, Vanadzor">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="images/favicon.ico" rel="shortcut icon">
</head>

<body>
    <div class="container">
        <header class="header">
            <ul>
                <li onClick="window.location.reload()" id="Logo"><img src="images/logo.png" alt="CookMaster" id="logo"></li>
                <li><a href="http://www.google.com">PROFILE</a></li>
                <li><a href="http://www.google.com">ABOUT</a></li>
                <li><a href="http://www.google.com">PAYMENT HISTORY</a></li>
                <li><a href="http://www.google.com">PAYMENT</a></li>
                <li><a href="http://www.google.com">CURRENT CONSULTANTS</a></li>
            </ul>
        </header>
        <aside class="left">
            <div class="defStatus">DEFAULT STATUS</div>
            <div class="from">From</div>
            <div class="dateFromDay">01</div>
            <div class="dateFromMonth">01</div>
            <div class="dateFromYear">2013</div>
            <div class="to">To</div>
            <div class="dateToDay">01</div>
            <div class="dateToMonth">01</div>
            <div class="dateToYear">2013</div>
            <div class="status">Status</div>
            <div class="toggleStatus">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="btn">
                <button id="button">Accept</button>
            </div>

        </aside>

        <aside class="right">
            <div class="menuOfToday">MENU OF TODAY</div>
            <div class="meal1">
                <img src="images/vegetables.jpg">
                <div class="meal">MEAL1</div>
            </div>
            <div class="meal2">
                <img src="images/vegetables.jpg">
                <div class="meal">MEAL2</div>
            </div>
            <div class="meal3">
                <img src="images/vegetables.jpg">
                <div class="meal">MEAL3</div>
            </div>    
            <div class="totalExpences">TOTAL EXPENCES</div>
            <div class="totalMoney">11500 AMD</div>
            <div class="dailyExpences">DAILY EXPENCES</div>
            <div class="dailyMoney">500 AMD</div>
            <div class="statusOfToday">STATUS OF TODAY</div>
            <div  class="toggleMenu">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="nothing"></div>
        </aside>
    </div>

</body>
</html>
