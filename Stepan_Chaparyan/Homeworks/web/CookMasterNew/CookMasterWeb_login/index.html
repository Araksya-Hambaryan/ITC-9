<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CookMaster</title>
    <meta name="description" content="web-page about kitchen">
    <meta name="keywords" content="kitchen, cook, ITC, Vanadzor">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="images/favicon.ico" rel="shortcut icon">
</head>

<body>
    <div class="container">
        <main class="main">
            <div class="logo">
               <img src="images/logo.png" alt="CookMaster">
            </div>
            <div class="signIn">Sign In</div>
            <div class="emailAddress">Email Address</div>
            <div class="inputEmail">
                <input type="text" name="email"><hr>
            </div>
            <div class="password">Password</div>
            <div class="inputPassword">
                <input type="text" name="password"><hr>
            </div>
            <div class="rememberMe">
                <input type="checkbox" checked name="rememberMe" > Remember me
            </div>
            <div class="button">
                <button class="btn">Sign In</button>
            </div>
            <div class="forgotPassword">Forgot password?</div>
       </main>
    </div>

</body>
</html>
