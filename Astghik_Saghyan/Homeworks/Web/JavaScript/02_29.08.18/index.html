<!DOCTYPE html>
<html>
    <head>
        <title>Astghik_Lotto</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <script src="./stack.js" defer></script>
        <noscript>Your browser does not support JavaScript!</noscript>
        <meta name="keywords" content="HTML,CSS,JavaScript">
    </head>
    <body>
        <header>         
            <div class="container">
                <ul>
                    <li onclick='divideCards(["cardOne", "cardTwo", "cardThree"])' class="dropdown dropbtn">
                        <a class="active">Divide cards!</a>
                    </li>
                    <li onclick='removeStones()' class="dropdown dropbtn">
                        <a class="active">Remove stones  from the sack!</a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="container">
            <label for="">Player One</label>
            <input type="Mari" placeholder="Mari">
            <table  id="cardOne"></table>
        </section>
        <section class="container">
            <label for="">Player Two</label>
            <input type="Lina" placeholder="Lina">
            <table id="cardTwo"></table>
        </section>
        <section class="container">
            <label for="">Player Three</label>
            <input type="Astghik" placeholder="Astghik">
            <table id="cardThree"></table>
        </section>
        <section id="removedStones">
        </section>
        <section id="newStones">
        </section>   
    </body>
</html>
