<html>
<head>
<title> Radio </title>
<script>


function hide(){
	var rad=document.getElementsByName('r');
        for (var i=0;i<rad.length; i++) {
        if (rad[i].checked) {
	var el=rad[i].value;
        document.getElementById(el).setAttribute("style","opacity: 0"); 
	}
    }
}

function show(){
        var rad=document.getElementsByName('r');
        for (var i=0;i<rad.length; i++) {
        if (rad[i].checked) {
        var el=rad[i].value;
        document.getElementById(el).setAttribute("style","opacity: 1"); 
        }
    }
}

</script>
</head>

<body>

<div id="div1"> div1 </div>
<div id="div2"> div2 </div>
<div id="div3"> div3 </div>
<div id="div4"> div4 </div>
<div id="div5"> div5 </div>

<div id="radio">
<p>1<input type="radio" value="div1" name=r> div1 </input></p>
<p>2<input type="radio" value="div2" name=r> div2 </input></p>
<p>3<input type="radio" value="div3" name=r> div3 </input></p>
<p>4<input type="radio" value="div4" name=r> div4 </input></p>
<p>5<input type="radio" value="div5" name=r> div5 </input></p>
</div>

<button onclick="show()"> show </button>
<button onclick="hide()"> hide </button>

</body>
</html>
