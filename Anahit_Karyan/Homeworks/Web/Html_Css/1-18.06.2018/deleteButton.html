<html>
<head>
<title> Buttons,Select </title>

<script>
function remove() {
var butId = document.getElementById("select").value;
var element = document.getElementById(butId);
element.parentNode.removeChild(element);
}
</script>

</head>

<button  id = "id1"> 1 </button>
<button  id = "id2"> 2 </button>

</select>

<button onclick="remove()" > Ok </button>

</body>
</html>
