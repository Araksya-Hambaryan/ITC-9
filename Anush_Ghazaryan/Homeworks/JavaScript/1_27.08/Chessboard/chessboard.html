<!DOCTYPE html>
<html>
	<head>
	</head>



	<script>
		var id = 0;
		function createT() {
    		var tbl = document.getElementById("tbl");
    		for(var r = 0; r < 5; ++r){
        	var row = document.createElement("tr");
        	for(var c = 0; c < 5; ++c){
            var cell = document.createElement("td");
            cell.width = "20px";
            cell.height = "20px";
            cell.id = ++id;

            if(cell.id % 2 == 0){

                cell.style.backgroundColor = "black";
            }
             row.appendChild(cell);
            cell.innerHTML = id;
    }
    tbl.appendChild(row);

}

	</script>
		<body onload="createT()">
			<table id="tbl" border="2px">
			</table>
		</body>
</html>
