<html>
    <head>
        <script>
            function myScript() {
                var URL = document.getElementById("url").value;
                var el = document.getElementById("video");
                el.src = URL;
            }
        </script>
    </head>

    <body>
        <input type = "text" id = "url"></input>
        <button onclick = "myScript()">URL</button>
        <br>
        <video id = "video" width = "400" height = "320"  controls> </video>

    </body>





</html>
